<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>React native toDo list portfolio</title>
</head>

<body class="wrapper">
  <ul class="list">
    <li class="list__item">
      <h2 class="list__item-title">
        Добавление задач
      </h2>
      <img src="add.png" width="400" height="600" alt="add" class="list__item-image">
    </li>
    <li class="list__item">
      <h2 class="list__item-title">
        Дублирование задач
      </h2>
      <img src="dublicate.png" width="400" height="600" alt="dublicate" class="list__item-image">

    </li>
    <li class="list__item">
      <h2 class="list__item-title">
        Удаление задач по одной
      </h2>
      <img src="delete.png" width="400" height="600" alt="delete" class="list__item-image">
    </li>
    <li class="list__item">
      <h2 class="list__item-title">
        Очищение списка задач
      </h2>
      <img src="clear.png" width="400" height="600" alt="clear" class="list__item-image">

    </li>
  </ul>
</body>

</html>
